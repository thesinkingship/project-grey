<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The Nameless</title>
        <link rel="stylesheet" href="bookstyles/style.css">
        <link rel="stylesheet" href="bookstyles/emptiness.css">
    </head>
    <body>
        <nav></nav>
        <div id="table">
            <div id="book"> 
                <div class="cover" id="nameless-cover"></div>
                <!--format: this is a book of stuff containing cave's interests, acting as more of a scrapbook of illustrations and diagrams.
                information *about* cave is in a stored cookie that generates a password in order to access their operations manual.-->
                <div class="pages">
                    <div class="page-left" id="nll1">
                        <p>
                            <button onclick="generateManualCode()">generate passcode</button>
                            <span id="code"></span> 
                            <!-- randomly generate a token used to access cave's manufacturing information. should probably be put in the back, but whatever. -->
                        </p>
                    </div>
                    <div class="page-right" id="nlr1">
                        <p>
                        </p>
                    </div>
                    <div class="page-left" id="nll2">
                        <p>
                        </p>
                    </div>
                    <div class="page-right" id="nlr2">
                        <div class="imageframe">
                            
                        </div>
                    </div>
                    <div class="page-left" id="nll3">
                        <p>
                        </p>
                    </div>
                    <div class="page-right" id="nlr3">
                        <p>
                        </p>
                    </div>
                </div>
            </div>
            <div id="controls">
                <div id="currently-closed"> <!--refers to book-->
                    <button onclick="openBook()">Open.</button>
                    <button onclick="location.href='../bookshelf.html'">Back to Shelf.</button>
                </div>
                <div id="currently-open">
                    <button onclick="previousPage()"><</button>
                    <button onclick="nextPage()">></button> <br>
                    <button onclick="closeBook()">Close.</button>
                </div>
            </div>
            <div class="sidebar" id="bar-left">
            </div>
            <div class="sidebar" id="bar-right">
            </div>
        </div>
        <script src="openclosebookfunction.js"></script>
        <script src="emptinessfuncs.js"></script>
        <script src="../navbarsetup.js"></script>
    </body>
</html>
